<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Insumos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>CONTROL DE INSUMOS POR UNIDAD</h2>
        
        <button id="finalizar-dia-btn">Finalizar Día</button>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Insumo</th>
                        <th>Presentación</th>
                        <th>Stock</th>
                        <th>Separado</th>
                        <th>Sobrante</th>
                        <th>Gastado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Aquí se cargarán dinámicamente los datos -->
                </tbody>
            </table>
        </div>

        <div class="form-container">
            <form id="add-form">
                <div class="form-control">
                    <label for="insumo">Insumo</label>
                    <input type="text" id="insumo" placeholder="Rellene este campo">
                </div>
                <div class="form-control">
                    <label for="presentacion">Presentación</label>
                    <input type="text" id="presentacion" placeholder="Rellene este campo">
                </div>
                <div class="form-control">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" placeholder="Ingrese la cantidad">
                </div>
                <button type="submit">Agregar Insumo</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
